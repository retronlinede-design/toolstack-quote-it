<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Smolles Werkstatt</title>
    <style>
        /* Reset and Base Styles */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #383B40;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header & Navigation */
        header {
            background: linear-gradient(180deg, #62656B 0%, #070808 100%);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav a {
            color: #ddd;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
        }
        nav a:hover, nav a.active {
            background: rgba(255,255,255,0.2);
            color: #fff;
            transform: translateY(-2px);
        }

        /* Main Content */
        main {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        /* Contact Card */
        .card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-top: 0;
            border-bottom: 3px solid #D5FF00; /* Accent color */
            display: inline-block;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        h2 { color: #fff; margin-bottom: 0.5rem; }
        .contact-details p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .contact-link {
            color: #D5FF00;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-link:hover { text-decoration: underline; }

        /* Map */
        .map-wrapper {
            border-radius: 8px;
            overflow: hidden;
            height: 100%;
            min-height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        iframe { width: 100%; height: 100%; border: 0; }

        /* Footer */
        footer {
            background-color: #070808;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            color: #666;
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            main { grid-template-columns: 1fr; }
            .map-wrapper { min-height: 300px; }
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <div class="brand">Rund ums Auto</div>
        <nav>
            <a href="index.htm">Home</a>
            <a href="angebot.htm">Angebot</a>
            <a href="#" class="active">Kontakt</a>
            <a href="terminanfrage.htm">Termin</a>
            <a href="aufbereitung.htm">Autopflege</a>
            <a href="impressum.htm">Impressum</a>
        </nav>
    </div>
</header>
<main>
    <section class="card">
        <h1>Kontakt</h1>
        <div class="contact-details">
            <h2>smolles werkstatt</h2>
            <p>
                <strong>Carsten Smolinski</strong><br>
                Dernerstr. 397<br>
                44329 Dortmund
            </p>
            <p>
                <strong>Telefon:</strong> <a href="tel:+491725373254" class="contact-link">0172 - 53 73 254</a><br>
                <strong>Email:</strong> <a href="mailto:carsten@smolles-werkstatt.de" class="contact-link">carsten@smolles-werkstatt.de</a>
            </p>
        </div>
    </section>
    <section class="map-wrapper">
        <!-- Replace YOUR_GOOGLE_MAPS_API_KEY with your actual key -->
        <iframe
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Dernerstr.+397,+44329+Dortmund">
        </iframe>
    </section>
</main>
<footer>
    &copy; 2015 - 2025 Smolles Werkstatt. Alle Rechte vorbehalten.
</footer>
</body>
</html>
